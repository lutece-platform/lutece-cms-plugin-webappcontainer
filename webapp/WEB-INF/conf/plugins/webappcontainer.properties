# HttpAccess proxy properties
webappcontainer.httpAccess.proxyHost=
webappcontainer.httpAccess.proxyPort=
webappcontainer.httpAccess.proxyUserName=
webappcontainer.httpAccess.proxyPassword=
webappcontainer.httpAccess.hostName=
webappcontainer.httpAccess.domainName=
webappcontainer.httpAccess.realm=

# HttpAccess timeout properties (in ms)
webappcontainer.httpAccess.timeoutConnection=10000
webappcontainer.httpAccess.timeoutSocket=10000

# true to stop process if erros occurs when parsing HTML, false else
webappcontainer.jtidy.parsing.stopWhenError=false

# if true include CSS content from <head> to <body>, else not
webappcontainer.rebuildHtmlPage.includeCSS=false

# default encoding
webappcontainer.site.default.encoding=UTF-8